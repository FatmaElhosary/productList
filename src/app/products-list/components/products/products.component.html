
<div class="banner">
  <div class="container">
      <h1>Products List</h1>
  </div>
</div>

@if(data$ |async; as data){ @if (data.products!=[]) {
<div class=" m-5">
  <div class="row row-cols-1 row-cols-md-4  g-4">
    @for (product of data.products; track product.title) {

    <app-product [product]="product"></app-product>

    }
  </div>
</div>
} @if(data.isLoading){ <app-loading/> }@if(data.error) {
<app-error-message/>} }
